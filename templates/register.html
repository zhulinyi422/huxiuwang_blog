<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        用户名:<input type="text" name="username">*必填
        <br>
        请输入密码:<input type="password" name="pwd1">*必填
        <br>
        请确认密码:<input type="password" name="pwd2">*必填
        <br>
        上传头像:<input type="file" name="avatar" accept="image/*">
        <br>
        公司:<input type="text" name="company">
        <br>
        微博:<input type="text" name="weibo">
        <br>
        工作:<input type="text" name="job">
        <br>
        微信:<input type="text" name="we_chat">
        <br>
        邮箱:<input type="text" name="e_mail">
        <br>
        简介:<input type="text" name="info">
        <br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
